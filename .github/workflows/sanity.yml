name: 'Sanity on Demand'

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    name: 'Run ALL Tests'

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'pnpm'
      - name: Install dependencies
        run: pnpm install
      - name: Run Tests
        run: pnpm cypress:run
